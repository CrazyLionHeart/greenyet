---
- system: SystemWithSimpleStatusCheck
  url: http://%host%:8000/found
- system: SystemWith404
  url: http://%host%:8000/not_found
- system: SystemStatusRed
  url: http://%host%:8000/red.json
  color: color
  message: message
- system: SystemStatusYellow
  url: http://%host%:8000/yellow.json
  color: status
- system: ComplexSystemStatus
  url: http://%host%:8000/complex.json
  color:
    json-path: $.status.main[0]
    green-value: healthy
    yellow-value: warning
- system: ComponentStatuses
  url: http://%host%:8000/component_status.json
  color: color
  message: message
  components:
    json-path: $.subSystems
    color: status
    name: name
    message: description
