      <script>
      (function () {
        var spinnerOpacity = 0;
          var tickCount = 0;

          var spinner = document.querySelector('.reload');
          spinner.style.display = "none";
          

          var reload = function() {
            spinnerOpacity += (1/20);
            spinner.style.opacity = spinnerOpacity;

          };
          var tick = function () {
              var elem = document.querySelector('.greenyet');

              
              tickCount +=1;
              if (tickCount == 7) {
                spinner.style.display = "block";
                setInterval(reload, 100);
              }
          };
          setInterval(tick, 1000);



      } ())
  </script>
