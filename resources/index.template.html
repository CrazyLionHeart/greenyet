<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="refresh" content="5">
        <meta name="referrer" content="no-referrer"> <!-- Work around referrer being blocked by some CSRF protection for JSON responses -->
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="stylesheet" href="/style.css">
        <title>greenyet</title>
    </head>
    <body>
        <a class="project-link" href="https://github.com/cburgmer/greenyet">Green yet?</a>
        <script>
            (function () {
                var tick = function () {
                    var elem = document.querySelector('.project-link');
                    elem.innerText = elem.innerText + '.';
                };
                setInterval(tick, 1000);
            }())
        </script>
        <!-- BODY -->
    </body>
</html>
