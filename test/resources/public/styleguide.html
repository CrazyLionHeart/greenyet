<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/csscritic/1.3.1/csscritic.allinone.js"></script>
<body>
    <script>
        csscritic
                .addReporter(csscritic.NiceReporter())
                .component('Simple status')
                .add({
                    desc: 'green',
                    url: 'styleguide?color=green&system=The System',
                    width: 500
                })
                .add({
                    desc: 'yellow + with package/version + message',
                    url: 'styleguide?color=yellow&system=The System&package-version=the-system-1.3.2.rc1&message=A status message',
                    width: 500
                })
                .add({
                    desc: 'red + multiple messages',
                    url: 'styleguide?color=message&system=The System&message=A status message&message=Another message',
                    width: 500
                })
                .add({
                    desc: 'missing',
                    url: 'styleguide',
                    width: 500
                })
                .component('Component statuses')
                .add({
                    desc: 'all green',
                    url: 'styleguide?color=green&package-version=the-system-1.3.2.rc1&no-green-components=2',
                    width: 500
                })
                .add({
                    desc: 'red + yellow + ellipsis',
                    url: 'styleguide?color=red&package-version=the-system-1.3.2.rc1&no-red-components=1&no-yellow-components=1&component-name=a humongously long component name',
                    width: 500
                })
                .add({
                    desc: 'name hover',
                    url: 'styleguide?color=yellow&package-version=the-system-1.3.2.rc1&no-yellow-components=2&component-name=a humongously long component name',
                    hover: '.component:first-child',
                    width: 500
                })
                .component('Many components')
                .add({
                    desc: '> 4',
                    url: 'styleguide?color=yellow&package-version=the-system-1.3.2.rc1&no-green-components=2&no-red-components=1&no-yellow-components=2',
                    width: 500
                })
                .add({
                    desc: 'hover',
                    url: 'styleguide?color=yellow&package-version=the-system-1.3.2.rc1&no-green-components=2&no-red-components=1&no-yellow-components=2',
                    hover: '.components',
                    width: 500
                })
                .add({
                    desc: '> 4 red + yellow',
                    url: 'styleguide?color=yellow&package-version=the-system-1.3.2.rc1&no-green-components=2&no-red-components=2&no-yellow-components=3',
                    width: 500
                })
                .add({
                    desc: 'odd no of > 4 red + yellow, 1 green',
                    url: 'styleguide?color=yellow&package-version=the-system-1.3.2.rc1&no-green-components=1&no-red-components=2&no-yellow-components=3',
                    width: 500
                })
                .component('Small viewport')
                .add({
                    desc: '2 entries in small viewport',
                    url: 'styleguide?color=green&package-version=the-system-1.3.2.rc1&no-green-components=2&no-hosts=2',
                    width: 500
                })
                .add({
                    desc: '2 entries in wide viewport',
                    url: 'styleguide?color=red&package-version=the-system-1.3.2.rc1&no-red-components=1&no-yellow-components=2&no-hosts=2',
                    width: 900
                })
                .add({
                    desc: '3 entries in small viewport',
                    url: 'styleguide?color=yellow&package-version=the-system-1.3.2.rc1&no-green-components=1&no-yellow-components=1&no-hosts=3',
                    width: 900
                })
                .add({
                    desc: '3 entries in wide viewport',
                    url: 'styleguide?color=yellow&package-version=the-system-1.3.2.rc1&no-green-components=1&no-yellow-components=1&no-hosts=3',
                    width: 1200
                })
                .add({
                    desc: '4 entries in small viewport',
                    url: 'styleguide?color=yellow&package-version=the-system-1.3.2.rc1&no-green-components=1&no-yellow-components=1&no-hosts=4',
                    width: 1200
                })
                .add({
                    desc: '4 entries in wide viewport',
                    url: 'styleguide?color=yellow&package-version=the-system-1.3.2.rc1&no-green-components=1&no-yellow-components=1&no-hosts=4',
                    width: 1400
                })
                .execute();
    </script>
</body>
