<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/csscritic/1.3.1/csscritic.allinone.js"></script>
<body>
    <script>
        csscritic
                .addReporter(csscritic.NiceReporter())
                .component('Simple status')
                .add({
                    desc: 'green',
                    url: 'styleguide?color=green&system=Green Yet?&environment=PROD',
                    width: 500
                })
                .add({
                    desc: 'yellow',
                    url: 'styleguide?color=yellow&system=Green Yet?&environment=PROD',
                    width: 500
                })
                .add({
                    desc: 'red',
                    url: 'styleguide?color=red&system=Green Yet?&environment=PROD',
                    width: 500
                })
                .add({
                    desc: 'yellow + with package/version + message',
                    url: 'styleguide?color=yellow&system=Green Yet?&package-version=greenyet-1.3.2.vrs1&message=A status message&environment=PROD',
                    width: 500,
                    hover: '.status-patch'
                })
                .add({
                    desc: 'green + with package/version + no message',
                    url: 'styleguide?color=green&system=Green Yet?&package-version=greenyet-1.3.2.vrs1&environment=PROD',
                    width: 500,
                    hover: '.status-patch'
                })
                .add({
                    desc: 'red + with package/version + multiple messages',
                    url: 'styleguide?color=red&message=First status message&message=Second status message&system=Green Yet?&environment=PROD&package-version=greenyet-1.3.2.vrs1',
                    width: 500,
                    hover: '.status-patch'
                })
                .component('Component statuses')
                .add({
                    desc: 'all green',
                    url: 'styleguide?color=green&package-version=greenyet-1.3.2.vrs1&no-green-components=2&system=Green Yet?&environment=PROD',
                    width: 500,
                    hover: '.status-patch'
                })
                .add({
                    desc: 'red + yellow + ellipsis',
                    url: 'styleguide?color=red&package-version=greenyet-1.3.2.vrs1&no-red-components=1&no-yellow-components=1&component-name=a humongously long component name&system=Green Yet?&environment=PROD',
                    width: 500,
                    hover: '.status-patch'
                })
                .component('Many components')
                .add({
                    desc: '> 4',
                    url: 'styleguide?color=yellow&package-version=greenyet-1.3.2.vrs1&no-green-components=2&no-red-components=1&no-yellow-components=2&system=Green Yet?&environment=PROD',
                    width: 500,
                    hover: '.status-patch'
                })
                .add({
                    desc: '> 4 red + yellow',
                    url: 'styleguide?color=yellow&package-version=greenyet-1.3.2.vrs1&no-green-components=2&no-red-components=2&no-yellow-components=3&system=Green Yet?&environment=PROD',
                    width: 500,
                    hover: '.status-patch'
                })
                .add({
                    desc: 'odd no of > 4 red + yellow, 1 green',
                    url: 'styleguide?color=yellow&package-version=greenyet-1.3.2.vrs1&no-green-components=1&no-red-components=2&no-yellow-components=3&system=Green Yet?&environment=PROD',
                    width: 500,
                    hover: '.status-patch'
                })
                .component('Small viewport')
                .add({
                    desc: '2 entries in small viewport',
                    url: 'styleguide?color=green&package-version=greenyet-1.3.2.vrs1&no-green-components=2&no-hosts=2&system=Green Yet?&environment=PROD',
                    width: 500,
                    hover: '.status-patch'
                })
                .add({
                    desc: '2 entries in wide viewport',
                    url: 'styleguide?color=red&package-version=greenyet-1.3.2.vrs1&no-red-components=1&no-yellow-components=2&no-hosts=2&system=Green Yet?&environment=PROD',
                    width: 900,
                    hover: '.status-patch'
                })
                .add({
                    desc: '3 entries in small viewport',
                    url: 'styleguide?color=yellow&package-version=greenyet-1.3.2.vrs1&no-green-components=1&no-yellow-components=1&no-hosts=3',
                    width: 900,
                    hover: '.status-patch'
                })
                .add({
                    desc: '3 entries in wide viewport',
                    url: 'styleguide?color=yellow&package-version=greenyet-1.3.2.vrs1&no-green-components=1&no-yellow-components=1&no-hosts=3&system=Green Yet?&environment=PROD',
                    width: 1200,
                    hover: '.status-patch'
                })
                .add({
                    desc: '4 entries in small viewport',
                    url: 'styleguide?color=yellow&package-version=greenyet-1.3.2.vrs1&no-green-components=1&no-yellow-components=1&no-hosts=4&system=Green Yet?&environment=PROD',
                    width: 1200,
                    hover: '.status-patch'
                })
                .add({
                    desc: '4 entries in wide viewport',
                    url: 'styleguide?color=yellow&package-version=greenyet-1.3.2.vrs1&no-green-components=1&no-yellow-components=1&no-hosts=4&system=Green Yet?&environment=PROD',
                    width: 1400,
                    hover: '.status-patch'
                })
                .component('Multiple machines')
                .add({
                    desc: 'look good',
                    url: 'styleguide?color=green&package-version=greenyet-1.3.2.vrs1&no-green-components=1&no-yellow-components=1&other-machine-color=yellow&system=Green Yet?&environment=PROD',
                    width: 500,
                    hover: '.status-patch'
                })
                .execute();
    </script>
</body>
